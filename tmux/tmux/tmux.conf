# -- general -------------------------------------------------------------------
set -g default-terminal "tmux-256color"

# Enable True Color (Tc) AND Undercurl support for Ghostty/Neovim
set -as terminal-overrides ",xterm-256color:RGB"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours

# Allow images to render (Ghostty/Kitty graphics protocol)
set -g allow-passthrough on
# Ensure env vars for images/editor updates work
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

set-option -g focus-events on
set-option -sg escape-time 10

# -- prefix --------------------------------------------------------------------
unbind C-b
set-option -g prefix M-a
bind-key M-a send-prefix

# -- display -------------------------------------------------------------------
set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

set -g mouse on               # enable mouse support

# -- navigation & ergonomics ---------------------------------------------------
# Split panes using | and - (and keep current path)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Vim-like pane navigation (Essential ergonomics)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resizing panes with Prefix + Vim keys (Repeatable)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# reload config
bind R source-file "~/.config/tmux/tmux.conf" \; display-message "Config reloaded..."

# -- clipboard (OSC 52) --------------------------------------------------------
# Use OSC 52 to copy to system clipboard (works locally and over SSH)
set -s set-clipboard on

# Vi-mode copy bindings
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# -- status bar ----------------------------------------------------------------
set -g status-position bottom
set -g status-style bg=default,fg=brightblack
set -g status-left "#[fg=blue,bold] #S #[fg=default,nobold] "

# Active window title: Blue & Bold
set -g window-status-current-format "#[fg=blue,bold]#I:#W#[fg=default,nobold]"
# Inactive window title: Grey
set -g window-status-format "#[fg=brightblack]#I:#W"

set -g status-right "#[fg=yellow]CPU: #(sysctl -n vm.loadavg | awk '{print $2}') #[default]"
set -g status-interval 2
